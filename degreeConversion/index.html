<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Converting Fahrenheit and Celsius</title>
  </head>

  <body>
    <h1>Temperature Conversion</h1>

    <div class="form-wrapper">
      <p>Enter a temperature below: </p>
      <form class="temperature-form">
        <label for="fahrenheit">Fahrenheit: </label>
        <input type="text" id="fahrenheit-input">
        <label for="celsius">Celsius: </label>
        <input type="text" id="celsius-input">
        <button type="submit" class="calculate">Calculate</button>
      </form>
    </div>

    <div class="fahrenheit-to-celsius"></div>
    <div class="celsius-to-fahrenheit"></div>

    <script src="convert.js"></script>
  </body>

</html>
