<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Converting Fahrenheit and Celsius</title>
  </head>

  <body>
    <h1>Temperature Conversion</h1>

    <div class="form-wrapper">
      <p>Enter a temperature below: </p>
      <form class="temperature-form">
        <div class="fahrenheit-wrapper">
          <label for="fahrenheit">Fahrenheit: </label>
          <input type="number" id="fahrenheit-input">
        </div>
        <div class="celsius-wrapper">
          <label for="celsius">Celsius: </label>
          <input type="number" id="celsius-input">
        </div>
        <button type="submit" class="calculate">Calculate</button>
      </form>
    </div>

    <div class="fahrenheit-to-celsius">
      <div class="celsius-conversion">
        <div class="fahrenheit-initial-value">80</div>
        <div class="celsius-output">32</div>
      </div>
    </div>
    <div class="celsius-to-fahrenheit">
      <div class="fahrenheit-conversion">
        <div class="celsius-initial-value">32</div>
        <div class="fahrenheit-output">80</div>
      </div>
    </div>

    <script src="convert.js"></script>
  </body>

</html>
