<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/833c17a86a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.scss">
    <title>Client Side Form Validation</title>
  </head>

  <body>
    <main>
      <div class="main-img-section">
      </div>
      <div class="main-sign-up">
        <h1>setting goals</h1>
        <p class="signup-heading">Sign Up</p>
        <p>Fill in the form to create an account.</p>
        <hr class="custom-hr">

        <form class="main-form">
          <div class="inner-form-wrapper">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
          </div>
          <div class="inner-form-wrapper">
            <label for="username">Username: </label>
            <input type="text" id="username" name="username">
            <span class="error-message">error</span>
          </div>
          <div class="inner-form-wrapper">
            <label for="email">Email: </label>
            <input type="text" id="email" name="email">
            <span class="error-message">error</span>
          </div>
          <div class="inner-form-wrapper">
            <div class="password-wrapper">
              <label for="password">Password: </label>
              <input type="password" id="password" name="password">
              <button class="reveal"><i class="far fa-eye"></i></button>
              <span class="error-message">error</span>
            </div>
          </div>
          <div class="inner-form-wrapper">
            <div class="password-wrapper">
              <label for="password-check">Confirm Password: </label>
              <input type="password" id="password-check" name="password-check">
              <button class="reveal-check"><i class="far fa-eye"></i></button>
              <span class="error-message">error</span>
            </div>
          </div>
          <button class="form-submit-button" type="submit">Submit</button>
        </form>

        <div class="main-login">
          <p><a href="#">Sign In to Account</a></p>
          <p><a href="#">Forgot Password</a></p>
        </div>
      </div>
    </main>

    <script src="./src/validation.js"></script>
  </body>

</html>
