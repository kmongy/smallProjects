<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.scss">
    <title>Client Side Form Validation</title>
  </head>

  <body>
    <main>
      <div class="main-img-section">
        <h1>setting goals</h1>
        <img src="./assets/imgs/signup.jpg" alt="Milk and Honey photo">
        <caption>Photo by Est√©e Janssens on Unsplash</caption>
      </div>
      <div class="main-sign-up">
        <p class="signup-heading">Sign Up</p>
        <p>Fill in the form to create an account.</p>
        <hr class="custom-hr">
        <form class="main-form">
          <label for="firstname">First Name: </label>
          <input type="text" id="firstname" name="firstname">
          <label for="lastname">Last Name: </label>
          <input type="text" id="lastname" name="lastname">
          <label for="email">Email: </label>
          <input type="email" id="email" name="email">
          <label for="password">Password: </label>
          <input type="password" id="password" name="password">
          <label for="password-check">Confirm Password: </label>
          <input type="password" id="password-check" name="password-check">
        </form>

        <div class="main-login">
          <p><a href="#">Sign In to Account</a></p>
          <p><a href="#">Forgot Password</a></p>
        </div>
      </div>
    </main>

  </body>

</html>
