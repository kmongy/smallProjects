<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Table Reservation</title>
  </head>

  <body>
    <div class="wrapper">
      <form id="table-reservation">
        <div class="table-avatars">
          <div class="table"></div>
        </div>
        <div class="table-reservation-wrapper">
          <p>Table Reservation</p>
          <div class="input-selection">
            <p class="input-selection-text">Party of </p>
            <div class="input-buttons">
              <button class="decrement" data-min="0">-</button>
              <input type="text" name="reservation" class="number-of-people" value="1">
              <button class="increment" data-max="6">+</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>

</html>
